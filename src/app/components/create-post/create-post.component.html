

    <div class="container-fluid">
        <h2>Login</h2>
        <button (click)="isOpen=!isOpen" mat-raised-button color="accent">
            <mat-icon>add</mat-icon> Create post
        </button>
          
        <form *ngIf="isOpen"
         [formGroup]="form"#formDirective="ngForm" (ngSubmit)="onSubmit(form.value)" novalidate>
    
        
           
            <div class="form-group">
                <label>Post title</label>
                <input formControlName="title" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>post body</label>
                <input formControlName="body"type="text" class="form-control">
            </div>
            <button [disabled]="!form.valid" type="submit" class=" btn btn-primary"><span>post</span></button>
        </form>
    
    </div>
