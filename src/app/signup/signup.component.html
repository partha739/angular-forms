<div class="container-fluid">
    <h2>Registration Form</h2>
  
      
    <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>

        <!-- " (ngSubmit)="userSubmit() -->
        <div class="form-group">
            <label>name</label>
            <input formControlName="name"type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>email</label>
            <input formControlName="email" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>password</label>
            <input formControlName="password"type="text" class="form-control">
        </div>
        <button [disabled]="!signupForm.valid" class=" btn btn-primary">signup</button>
    </form>
    <!-- <a routerLink="read" class="btn btn-primary">Read</a> -->
</div>
